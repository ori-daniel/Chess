<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="homepage">
        <h1>Welcome To Chess!</h1>

        <div class="options">
            <div id="players">
                <button id="play-AI" onclick="update_players('AI')">
                    <img src="/assets/homepage-options/players/AI.png">Play AI
                </button>

                <button id="play-people" onclick="update_players('people')">
                    <img src="/assets/homepage-options/players/people.png">Play People
                </button>
            </div>

            <div id="AI-difficulty">
                <span class="fas fa-minus" onclick="update_AI_difficulty(AI_difficulty - 1)"></span>
                <img>
                <span class="fas fa-plus" onclick="update_AI_difficulty(AI_difficulty + 1)"></span>
            </div>

            <div id="gamemode">
                <button id="local-play" onclick="update_gamemode('local')">
                    <img src="/assets/homepage-options/gamemode/local.png">Local Play
                </button>

                <button id="online-play" onclick="update_gamemode('online')">
                    <img src="/assets/homepage-options/gamemode/online.png">Online Play
                </button>
            </div>

            <div id="time">
                <button id="bullet-time" onclick="update_time('bullet')">
                    <img src="/assets/homepage-options/time/bullet.png">1
                </button>

                <button id="blitz-time" onclick="update_time('blitz')">
                    <img src="/assets/homepage-options/time/blitz.png">5
                </button>

                <button id="rapid-time" onclick="update_time('rapid')">
                    <img src="/assets/homepage-options/time/rapid.png">10
                </button>
            </div>

            <div id="player-color">
                <img id="white-color" src="/assets/homepage-options/player-color/white.png" onclick="update_player_color('white')">
                <img id="random-color" src="/assets/homepage-options/player-color/random.png" onclick="update_player_color('random')">
                <img id="black-color" src="/assets/homepage-options/player-color/black.png" onclick="update_player_color('black')">
            </div>
        </div>

        <button class="play-button" onclick="start_game()">
            <span class="fas fa-gamepad"></span>Play
        </button>
    </div>

    <div class="game">
        <div class="game-header">
            <button id="homepage-button" onclick="reset_options()">
                <span class="fas fa-home"></span>Homepage
            </button>

            <button id="undo-button" onclick="undo(players == 'people' ? 1 : (undo_stack.length > 1 ? 2 : 0))">
                <span class="fas fa-arrow-rotate-left"></span>Undo
            </button>
        </div>

        <div class="player-info" id="b-player">
            <img class="profile-picture" src="assets/profile-pictures/black.png">

            <div class="player-data">
                <div class="username">Black</div>

                <div class="captured-data">
                    <span class="captured-pieces"></span>
                    <span class="captured-score"></span>
                </div>
            </div>

            <div class="timer">
                <img src="assets/timer/white-clock.png">
                <span></span>
            </div>
        </div>

        <div class="board"></div>

        <div class="player-info" id="w-player">
            <img class="profile-picture" src="assets/profile-pictures/white.png">

            <div class="player-data">
                <div class="username">White</div>

                <div class="captured-data">
                    <span class="captured-pieces"></span>
                    <span class="captured-score"></span>
                </div>
            </div>

            <div class="timer">
                <img src="assets/timer/black-clock.png">
                <span></span>
            </div>
        </div>

        <div class="popup">
            <span class="fas fa-times hide-popup-button" onclick="hide_popup()"></span>

            <div class="popup-text">
                <span class="popup-title"></span>
                <span class="popup-description"></span>
            </div>

            <button onclick="start_game()">
                <span class="fas fa-arrows-rotate"></span>Play Again
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
